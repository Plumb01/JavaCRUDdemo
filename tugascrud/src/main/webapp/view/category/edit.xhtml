<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Category</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
    </h:head>
    <h:body>
        <h:form id="mainForm" >
            
            <p:outputPanel id="container" styleClass="container-edit">
                <div class="title">
                    Edit Category #{editCategory.category.name}
                </div>
               
                <div class="content">
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel for="name" value="Name Category"/>
                        <p:inputText id="name" placeholder="category name" 
                                     value="#{editCategory.category.name}" />
                        
                        <h:outputText/>
                        <p:commandButton value="save" action="#{editCategory.save()}"/>
                        
                    </h:panelGrid>
                </div>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
